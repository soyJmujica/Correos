{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<article class="card">
		<!--div class="background">
			<img src="{{agent.picture.url}}" alt="profile">
		</div-->
		<div class="content">
			<h1>{{agent.first_name}} {{agent.last_name}}</h1>
			<p>Info:</p>
			<ul class="chips">
			<li class="chip">Email: {{agent.email}}</li>
			<li class="chip">Phone number: {{agent.phone}}</li>	
			</ul>
			<div class="action-buttons">
				<h1><a href="{% url 'pendientes y vendidos' agent.id %}" title="Deals">Deals</a></h1>
				<h1><a href="{% url 'pendientes' agent.id %}" title="Pending">Pending</a></h1>
				<h1><a href="{% url 'vendidos' agent.id %}" title="Closed">Closed</a></h1>

			</div>

		</div>
	</article>
</div>
{% endblock %}
